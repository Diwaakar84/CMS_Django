{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="comment-form">
    <h2>Login</h2>
    <form method="post" action="{% url 'login' %}" class="category-form">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_email">Email:</label><br />
        <input type="email" id="id_email" name="email" autofocus autocomplete="email" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="id_password">Password:</label><br />
        <input type="password" id="id_password" name="password" autocomplete="current-password" class="form-control" required />
      </div>
      
      <div class="button-container">
        <button type="submit" class="like-button">Sign In</button>
      </div>
    </form>
  </div>
  
{% endblock %}
