{% extends "base.html" %}

{% block content %}

<h2 class="category_title">New Post</h2>

<form method="post" class="category-form">
    {% csrf_token %}

    <div class="form-group">
        <label for="id_title">Title:</label><br>
        {{ form.title }}
    </div>

    <div class="form-group">
        <label for="id_description">Description:</label><br>
        {{ form.description }}
    </div>

    {{ form.category_ids }}

    <div class="button-container">
        <button type="submit" class="like-button">Submit</button>
    </div>
</form>

{% include 'posts/script.html' %}

{% endblock %}
