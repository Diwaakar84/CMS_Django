{% extends "base.html" %}

{% block content %}

<div class="comment-form">
  <h2>Sign Up</h2>
  <form method="post" action="{% url 'sign_up' %}" class="category-form">
      {% csrf_token %}
      {% for field in form %}
          <div class="form-group">
              <label for="{{ field.id_for_label }}">{{ field.label }}</label>
              {{ field }}
              {% if field.errors %}
                  <ul class="errorlist">
                      {% for error in field.errors %}
                          <li>{{ error }}</li>
                      {% endfor %}
                  </ul>
              {% endif %}
          </div>
      {% endfor %}
      
      <div class="button-container">
          <button type="submit" class="like-button">Sign Up</button>
      </div>
  </form>
</div>  
  
{% endblock %}
